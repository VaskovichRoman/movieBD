<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIPO Netflix</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="headBlock">
    <div class="myHead">
        <p class="myIcon"><img src="mainIcon1.jpg" height="80px" width="80px" alt=""/></p>
        <p class="siteName">Movies</p>
        <p class="myAcc"><input type="button" value=" My Account "></p>
    </div>
</div>
<div class="backgr">
    <div class="contentBlock">
        <div class="latest"><p>Latest Releases</p></div>
        <div class="content">
            <!--            <div class="movieinfo">-->
            <!--            </div>-->
        </div>
    </div>
    <div class="hidden details">
        <div class="backButton">
            <a class="back_link">Back to List</a>
        </div>

        <div class="info">
            <div class="poster">
                <img class="posterImg" alt="">
            </div>
            <div class="description">
                <p class="name"></p>
                <p class="fullDescription"></p>
            </div>
        </div>

        <div class="nextMovie">
            <a class="next_film">Next Movie</a>
        </div>
    </div>
</div>
<div class="button">
    <button class="first_button">First</button>
    <button class="previous_button">Previous</button>
    <button class="previousTwice_number"></button>
    <button class="previous_number"></button>
    <button disabled class="current_page"></button>
    <button class="next_number"></button>
    <button class="nextTwice_number"></button>
    <button class="next_button">Next</button>
    <button class="last_button">Last</button>

</div>

<script src="script.js"></script>
</body>
</html>
